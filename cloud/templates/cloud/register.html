{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/login_register_style.css' %}">
</head>
<body>
<div class="login-form">
    <form method="post" action = "/regs">
        {% csrf_token %}
        <h2 align="center">Register</h2>
        <div class="form-group">
             <input type="text" class="form-control" placeholder="Username" required="required" name="username">
        </div>
        <div class="form-group">
             <input type="text" class="form-control" placeholder="Email address" required="required" name="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" name="password">
        </div>
        <div class="form-group">
             <input type="text" class="form-control" placeholder="Phone number" required="required" name="phone">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block" style="background-color: #3b5998; color: #f7f7f7;">Register</button>
        </div>
        <div class="clearfix pull-right">
            or <a href="{% url 'login' %}" >sign in to your account</a>
        </div>
    </form>
</div>
</body>
</html>
